
<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>Gerald's Canvas</title>
<style type="text/css">
#canvas-container {
	margin: 20px auto;
	text-align: center;
}
.button { text-align: center; }
</style>

<script>
	var c;
	var ctx;

	function draw(i) {
		ctx.save();
		ctx.rotate(i * Math.PI / 180);
		if (i % 4 == 0) {
			ctx.beginPath();
			ctx.shadowBlur=10;
			ctx.shadowOffsetX=10;
			ctx.shadowColor="green";
			ctx.moveTo(-230, -230);
			ctx.strokeStyle = "#00000f";
			ctx.lineTo(225, -225);
			ctx.stroke();
		}
		if (i % 2 == 0) {
			ctx.beginPath();			
			ctx.shadowBlur=10;
			ctx.shadowOffsetX=10;
			ctx.shadowColor="blue";
			ctx.strokeStyle = "#0000F";			
			ctx.rect(80, -100, 25, 50);
			ctx.stroke();
			
			if (i % 8 == 0) {
				ctx.beginPath();
				ctx.fillStyle = "#ff0000";
				ctx.strokeStyle = "#000000";
				ctx.rect(80, -80, 20, 10);
				ctx.stroke();
				ctx.fill();
				
				if (i % 10 == 0){
				ctx.beginPath();
				ctx.moveTo(250,250);
				ctx.shadowBlur=5;
				ctx.shadowOffsetX=5;
				ctx.shadowColor="red";
				ctx.bezierCurveTo(20,100,200,100,200,20);
				ctx.stroke();
				
					if (i % 10 == 0){
					ctx.beginPath();
					ctx.arc(100,75,50,0,2*Math.PI);
					ctx.stroke();
					
					}
				}
			}
		}
		ctx.restore();
	}
	
	function render(i) {
		setTimeout(function() {
			draw(i);
		}, (i * 5)); //how long it takes to draw
	}

	function main() {
		c = document.getElementById("myCanvas");
		ctx = c.getContext("2d");
		ctx.translate(250, 250); //positioning the drawing in the center

		for (i = 0; i < 360; i++) {
			render(i);
		}
	}
	
</script>
</head>
<body>
	<div id="canvas-container">
		<canvas id="myCanvas" width="500" height="500"
			style="border: 1px solid #d3d3d3;">
  	Your browser does not support the HTML5 canvas tag.</canvas>
	</div>
	<div class="button">
		<button onclick="main();">Draw</button>
	</div>
</body>
</html>
