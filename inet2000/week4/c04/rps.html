<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>RPS Game</title>
        <style type="text/css">
        	body { 
        		padding: 20px; 
        		background-color: #ccc;
        		font-family: arial;
        	}
        	#wrapper {
        		width: 100%;
        		border-radius: 5px;
        		background-color: #fafafa;
        	}
        	#gameArea {
        		padding: 10px;
        	}
        </style>
	    <script>
		    function rpsGame() {
		    	var randomNumber = Math.floor(Math.random() * 3); // get a number between 0 and 2
		    	var computerChoices = ['rock','paper','scissors']; // possible choices for computer
		    	var computerChoice = computerChoices[randomNumber]; // use the random number select to pick a choice for the computer
				var userChoice = prompt("Enter: rock, paper, scissors or quit"); // get answer from player
				var results = '';
				results = "Computer choice is <strong>: " + computerChoice + "</strong><br />";
				results += "Your choice is <strong>: " + userChoice + "</strong><br />";
				
				
				if (userChoice == computerChoice) {
                results += "It was a tie!<br />";
}
			else	
				if (userChoice == 'rock') {				
                if (computerChoice == 'paper')  {
                                results += "Computer wins with " + computerChoice + "!<br />";
                }
                else {
                                results += "You win with " + userChoice + "!<br />";
                }
}

else	
				if (userChoice == 'paper') {                
                if (computerChoice == 'scissors')  {
                                results += "Computer wins with " + computerChoice + "!<br />";
                }
                else {
                                results += "You win with " + userChoice + "!<br />";
                }
}

else	
				if (userChoice == 'scissors') {
                if (computerChoice == 'rock')  {
                                results += "Computer wins with " + computerChoice + "!<br />";
                }
                else {
                                results += "You win with " + userChoice + "!<br />";
                }
}

				document.getElementById('gameOutput').innerHTML = results;
		    }
		</script>
    </head>
<body>
	<div id="wrapper">
		<div id="gameArea">
			<h1>Rock,Paper, Scissors</h1>
			<hr />
			<button id="playButton" onclick="rpsGame();">Play Game</button> ( or just hit enter when you want to play )
			<hr />
			<div id="gameOutput"></div>
    	</div>
    </div>
<script>
	document.getElementById('playButton').focus();
</script>
</body>
</html>
